<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width:100px;
        }
        div#resmult{
            margin-top: 25px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name = "txtn1" id = "txtn1"> +
    <input type="number" name ="txtn2" id = "txtn2">
    <input type="button" value="Somar" onclick = "somar()">
    <div id="ressom">Resultado</div>
    
    <h1>Subtraindo Valores</h1>
    <input type="number" name = "txtn3" id = "txtn3"> -
    <input type="number" name ="txtn4" id = "txtn4">
    <input type="button" value="Subtrair" onclick = "subtrair()">
    <div id="ressub">Resultado</div>
    
    <h1>Multiplicando Valores</h1>
    <input type="number" name = "txtn5" id = "txtn5"> X
    <input type="number" name ="txtn6" id = "txtn6">
    <input type="button" value="multiplicar" onclick = "multiplicar()">
    <div id="resmult">Resultado</div>

    <h1>Divisão de Valores</h1>
    <input type="number" name = "txtn7" id = "txtn7"> /
    <input type="number" name ="txtn8" id = "txtn8">
    <input type="button" value="Dividir" onclick = "divisão()">
    <div id="resdiv">Resultado</div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('ressom')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2 
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong> ${s}</strong>`
        }
        function subtrair(){
            var tn3 = window.document.getElementById('txtn3')
            var tn4 = window.document.getElementById('txtn4')
            var res = window.document.getElementById('ressub')
            var n3 = Number(tn3.value)
            var n4 = Number(tn4.value)
            var sub = n3 - n4
            res.innerHTML = `A subtração entre ${n3} e ${n4} é igual a <strong> ${sub}</strong>`

        }
        
        function multiplicar(){
            var tn5 = window.document.getElementById('txtn5')
            var tn6 = window.document.getElementById('txtn6')
            var res = window.document.getElementById('resmult')
            var n5 = Number(tn5.value)
            var n6 = Number(tn6.value)
            var mult = n5 * n6 
            res.innerHTML = `A multiplicação entre ${n5} e ${n6} é igual a <strong> ${mult} </strong>`
        }

        function divisão(){
            var tn7 = window.document.getElementById('txtn7')
            var tn8 = window.document.getElementById('txtn8')
            var res = window.document.getElementById('resdiv')
            var n7 = Number(tn7.value)
            var n8 = Number(tn8.value)
            var div = n7/n8
            res.innerHTML = `A divisão entre ${n7} e ${n8} é igual a <strong> ${div} </strong>`
        }

    </script>
</body>
</html>
